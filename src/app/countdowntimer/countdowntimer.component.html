<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center"> Countdown Timer</legend>

          <div class="form-group">
            <label for="eventname"><span class="req">* </span> Event Name: </label>
            <input class="form-control" type="text" [(ngModel)]="eventtext" name="eventname" id="eventname" required
                   placeholder="Enter Event Name"/>
          </div>

          <div class="form-group">
            <label for="eventdate"><span class="req">* </span> Date: </label>
            <input class="form-control" type="text" [(ngModel)]="eventdate" name="eventdate" id="eventdate" required
                   placeholder="Enter valid date"/>
          </div>

          <div class="form-group">
            <label for="eventtime"><span class="req">* </span> Time: </label>
            <input class="form-control" type="time" [(ngModel)]="eventtime" name="eventtime" id="eventtime"
                   placeholder="Enter valid time"/>
          </div>

          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Start" (click)="startEvent()">
          </div>

          <div class="form-group">
            <label for="eventtime"><span class="req">* </span> {{timeremaining}} </label>
            <input class="form-control" type="text" [(ngModel)]="eventtime" name="eventtime" id="eventtime"
                   placeholder="Enter valid time"/>
          </div>

        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>
</div>
