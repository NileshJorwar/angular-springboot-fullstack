<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
      <div *ngFor="let user of users">{{user.name}} </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center"> Enter the Credentials <span class="req"><small>
                                required *</small></span></legend>

          <div class="form-group">
            <label for="username"><span class="req">* </span> Username: </label>
            <input class="form-control" type="text" [(ngModel)]="username" name="username" id="username" required
                   placeholder="Enter valid user name"/>
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="password"><span class="req">* </span> Password: </label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" required
                   placeholder="Enter valid password"/>
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Login" (click)="loginNow()">
          </div>
        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>
</div>
